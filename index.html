<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Add fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Adding Bootstrap and CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="main-content">

    <div class="card">
      
      <a href="#" class="card-img-link">
        <img class="card-img-top" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <img src="images/icon-view.svg" alt="View Icon" class="card-icon">
      </a>

      <div class="card-body">
        <h1 class="card-title"><a class="hover-text" href="#">Equilibrium #3429</a></h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container container-fluid">
          <div class="row py-3">
            <div class="col-6 eth-container">
              <img class="card-info-img eth-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
              <span class="card-info-text eth-text">0.041 ETH</span>
            </div>
            <div class="col-6 days-container">
              <img class="card-info-img clock-icon" src="images/icon-clock.svg" alt="clock icon">
              <span class="card-info-text days-text">3 days left</span>
            </div>
          </div>
        </div> 
      </div>
    
      <div class="card-footer">
        <img class="card-avatar-img" src="images/image-avatar.png" alt="Jules Wyvern Image">
        <span class="card-text card-footer-text">Creation of <a href="#" class="hover-text">Jules Wyvern</a></span>
      </div>
    </div>
  </div>

  <div id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.linkedin.com/in/sgautam1108/" target="_blank">Shaurya Gautam</a>.</p>
  </div>
</body>
</html>
